<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        display: flex;
      }
      input {
        margin-left: 30px;
        margin-bottom: 20px;
      }
      input:invalid + span:after {
        content: "✖";
        padding-left: 5px;
        color: red;
      }

      input:valid + span:after {
        content: "✓";
        padding-left: 5px;
        color: green;
      }

      #error1 {
        margin-left: 10px;
        color: red;
      }
      #dateMin,
      #dateMax {
        margin-left: 10px;
      }
      .money,
      #text,
      #result {
        margin: 10px;
        display: flex;
      }
    </style>
  </head>
  <body>
    <h1>Конвертер валют</h1>
    <h4>По курсу НБ РБ.</h4>
    <h3>
      Показывает максимальный и минимальный курс доллара за введенный промежуток
      времени.
    </h3>
    <form name="myForm">
      <div class="wrapper">
        <input name="firstDate" type="date" min="1995-03-29" required />
        <span class="validity"></span>
        <input name="secondDate" type="date" min="1995-03-29" required />
        <span class="validity"></span>
        <div id="error1"></div>
      </div>
      <input type="submit" value="Рассчитать" />
    </form>
    <h3>Минимальный курс USD:</h3>
    <div class="money">
      На дату:
      <div id="dateMin"></div>
    </div>
    <div id="text"></div>
    <h3>Максимальный курс USD:</h3>
    <div class="money">
      На дату:
      <div id="dateMax"></div>
    </div>
    <div id="result"></div>
    <script src="./js/main.js"></script>
  </body>
</html>
